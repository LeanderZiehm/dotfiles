








# ------------------------
# General Settings
# ------------------------
bind r source-file ~/.tmux.conf \; display "Reloaded!"
set -g mouse on
set-option -g history-limit 5000
set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "screen-256color"

# Move status bar to top
set-option -g status-position top

# Status bar styling
set -g status-interval 1
set -g status-justify centre

# Status bar colors - dark blue gradient background
set -g status-style bg=#0a1628,fg=#89b4fa

# Left side - Session name with modern styling
set -g status-left-length 50
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] ó°‡„ #S #[fg=#89b4fa,bg=#0a1628]"

# Right side - minimal or empty for clean look
set -g status-right-length 0
set -g status-right ""

# Window (tab) styling - inactive windows
set -g window-status-format "#[fg=#313244,bg=#1e3a5f] #[fg=#6c7086,bg=#1e3a5f]#I:#W #[fg=#1e3a5f,bg=#0a1628]"

# Window (tab) styling - active window
set -g window-status-current-format "#[fg=#0a1628,bg=#74c7ec] #[fg=#1e1e2e,bg=#74c7ec,bold]#I:#W #[fg=#74c7ec,bg=#0a1628]"

# Window separator
set -g window-status-separator ""

# Pane border colors
set -g pane-border-style fg=#313244
set -g pane-active-border-style fg=#89b4fa

# Message styling
set -g message-style bg=#74c7ec,fg=#1e1e2e,bold

# Activity/bell styling
set -g window-status-activity-style bg=#f38ba8,fg=#1e1e2e
set -g window-status-bell-style bg=#f9e2af,fg=#1e1e2e

# Automatic window renaming
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_command}'




